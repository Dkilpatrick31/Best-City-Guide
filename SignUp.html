<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="sign-up" action="index.html" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend><span class="number">1. </span>Your Basic Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" value="Type in a username">
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_email" value="Type in an email address">
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" value="Type in a password">
      </fieldset>
      <fieldset>
        <legend><span class="number">2. </span>Your Profile</legend>
        <label for="bio">Biography</label>
        <textarea id="bio" name="user_bio" rows="8" cols="80"></textarea>
      </fieldset>
      <button type="submit" name="button-submit">Sign Up</button>
    </form>
  </body>
</html>
